# version: "3.9"

services:

  backend:
    image: atulgadakh/scaips-backend:latest
    # build: ./
    # container_name: scaips-backend
    ports:
         - "5000:5000"
    env_file:
      - ./.env
    depends_on:
      - postgres
      - redis
    restart: always


  nginx:
    image: nginx:latest
    container_name: scaips-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend



  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: scaips_local
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: scaips-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
